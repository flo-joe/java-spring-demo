<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Add New Technology</title>
</head>
<body>
  <h2>Add New Technology</h2>
  <form method="post" action="#" th:action="@{/insertTechnology}">
    <label for="name">Technology Name:</label>
    <input type="text" name="name" id="name"></input><br/><br/>
    
    <label for="description">Description:</label>
    <input type="text" name="description" id="description"></input><br/><br/>
    
    <input type="submit" />
  </form>
</body>
</html>
